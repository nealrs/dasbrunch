	<!-- pull 'brunch' image from Giphy-->
	<script>
		// event listeners.
		document.addEventListener('DOMContentLoaded', function () {
			getGIF();
		});

		// giphy API call
		function getGIF(){
			request = new XMLHttpRequest;
			request.open('GET', 'http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=bye-bye', true);

			request.onload = function() {
				if (request.status >= 200 && request.status < 400){
					data = JSON.parse(request.responseText).data.image_url;
					console.log(data);
					document.getElementById("imgbox").innerHTML = '<center><img style="text-align:center;" src = "'+data+'"  title="Bye Bye according to Giphy"></center>';
				} else {
						console.log('reached giphy, but it returned an error');
				 }
			};

			request.onerror = function() {
				console.log('connection error');
			};

			request.send();
		}
