	<script>
		var fb = new Firebase('https://dasbrunch.firebaseIO.com/stories');
		
		function more(){
			fb.once('value', function(dataSnapshot) {
				snap = dataSnapshot;
				
				var num = Math.floor(Math.random() * snap.numChildren());	
				var s = fb.child(num);	
				
				s.once('value', function(nameSnapshot) {
					var sv = nameSnapshot.val();  			
					$("#simg").attr("src", "http://dasbrun.ch/i"+sv["issue"]+"/"+sv["story"]+"."+sv["img"]);
					$("#simg").attr("alt", "Das Brunch, issue "+sv["issue"]+" story: "+sv["story"]+" - "+sv["blurb"]);
					$("#stext").html(sv["blurb"]);
					$(".slink").attr("href", "http://dasbrun.ch/i"+sv["issue"]+"/"+sv["story"]+".html");
				});
			});
		}
		more();
	</script>
