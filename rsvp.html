<body>
  <div class = "sHead">
    <div class="options">
      <span class="pointer active"><a href="/" class="logolink">DAS BRUNCH</a></span>
    </div>
  </div>

  <div id = "container">
    <div id = "header">&nbsp;</div>
    <div id = "content" style="text-align:center;">
      <p class="indexhead">Please join me for Das Brunch IRL, a modern day <em>salon</em> with eggs and mimosas.</p>
      <p>1pm, Nov. 8th at NYC's <a href="http://www.bbarandgrill.com/">B-Bar &amp; Grill</a></p>

      <div style="width:100%; text-align:center;">
      <form class="pure-form pure-form-stacked" name="rsvp_form">

        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-6"></div>
          <div class="pure-u-1 pure-u-md-2-3" style="text-align:center;">

            <div class="pure-g">
              <div class="pure-u-1-4 "></div>
              <div class="pure-u-1-2 ">
                <input type="text" placeholder="Your name" name = "name" style="text-align:center;" class="pure-input-1">
              </div>
              <div class="pure-u-1-4 "></div>
            </div>

            <label for ="rsvp">Will you be attending?&nbsp;
              Yes <input id="yes" type="radio" name="rsvp" value="yes" checked>&nbsp;&nbsp;
              No <input id="no" type="radio" name="rsvp" value="no">&nbsp;&nbsp;
            </label>

            <button class="pure-button signupbut" onclick="rsvp()">RSVP</button>
          </div>
          <div class="pure-u-1 pure-u-md-1-6"></div>
        </div>
      </form>
      </div>

      <p>&copy; 2014 &bull; <a href="http://nealshyam.com" title="Neal Shyam" target="_blank">Neal Shyam</a></p>

    </div>
  </div>

  <script>
    function postsub(){
      console.log('ok, so that form submission should have worked...');
      alert('Thanks for RSVPing, we\'ll see you on the 8th!');

      /*setTimeout(function(){
        document.location.href='rsvp_thanks.html';
      }, 500);*/

    }

    $('form').submit(function(e) {
      e.preventDefault();
      var fb = new Firebase('https://dasbrunch.firebaseIO.com/irlrsvp');
      data = $('form').serializeArray();
      fb.push({'name':data[0]['value'], 'rsvp':data[1]['value']}, postsub());
    });

  </script>

</body>
