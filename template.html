<html>
<head>
	<title>{{title}} | DAS BRUNCH</title>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-49742060-2', 'dasbrun.ch');
		ga('send', 'pageview');
	</script>

	<link href='//fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic|Merriweather+Sans:800' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<link href="../assets/view.css" rel="stylesheet">
</head>

<body>
	<div class = "sHead">
		<div class="options">
			<span class="pointer active"><a href="/" class="logolink">DAS BRUNCH</a></span>
			<a class="pointer active headIcon" href="javascript:tshare()" title="Tweet article">Tweet</a>
			<a class="pointer active headIcon" href="#disqus_thread" title="Discuss article">Discuss</a>
		</div>
	</div>

  <div id = "container">

		<div id = "header">
			<span class="headline">{{title}}</span><br/><br/>
			<span class="byline">by {{author}}&nbsp;&bull;&nbsp;{{time}} min read
			<br/>source: <a href="{{url}}">{{publisher}}</a></span>
		</div>

		<div id = "content">
			{{{content}}}
			<hr/><br/>

			<!-- Disqus -->
			<div id="disqus_thread"></div>
			<script type="text/javascript">
				var disqus_shortname = 'dasbrunch';
				var disqus_identifier = 'iXX/{{order}}';
				var disqus_title = '{{title}} | DAS BRUNCH';
				var disqus_url = 'http://dasbrun.ch/iXX/{{order}}.html';

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
					var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
					dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

		</div>

	</div>
	<!-- javavavavavscript-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="../assets/view.js"></script>
	<script src="../assets/jquery.scrolldepth.min.js"></script>
</body>
</html>
